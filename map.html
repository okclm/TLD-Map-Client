<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TLD Dynamic Map</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            background: #111;
            color: #eee;
        }

        #map-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            touch-action: none; /* Better touch handling */
            cursor: grab;
        }

            #map-container:active {
                cursor: grabbing;
            }

        #map-svg {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            transform-origin: center center; /* Zoom from center */
            transition: transform 0.1s ease-out; /* Smooth */
            user-select: none; /* Prevent selection while dragging */
        }

        .poi {
            cursor: pointer;
            fill: cyan;
            stroke: black;
            stroke-width: 1.5px;
            opacity: 0.85; /* Resting state */
            animation: pulse 3s infinite ease-in-out;
        }

            /* On hover: Force low opacity + pause animation + glow */
            .poi:hover {
                animation-play-state: paused; /* Stop the pulse */
                opacity: 0.35 !important; /* Force quite transparent (adjust 0.35 to taste: 0.2–0.4 is good) */
                transition: opacity 0.4s ease-out; /* Smooth fade over 0.4 seconds */
                filter: drop-shadow(0 0 4px cyan); /* Optional glow */
            }

        /* Danger version – same idea */
        .poi-danger {
            fill: red;
        }

            .poi-danger:hover {
                animation-play-state: paused;
                opacity: 0.35 !important; /* Force transparent on hover */
                filter: drop-shadow(0 0 6px red);
            }

        /* Optional speed variations */
        .poi-slow {animation: pulse 6s infinite ease-in-out;}
        .poi-fast {animation: pulse 1.5s infinite ease-in-out;}

        /* Define the animation once */
        @keyframes pulse {
            0% {opacity: 0.25;}
            50% {opacity: 1.0;}
            100% {opacity: 0.25;}
        }

        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 10;
            /*max-width: 400px;*/
            max-width: 500px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="status">Starting...</div>

    <div id="map-container">
        <svg id="map-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1">
            <!-- Temporary viewBox, updated dynamically -->
            <!-- Map image and POIs will be dynamically inserted here -->
        </svg>
    </div>

    <script>

        // Todo:
        // 1. Can we adjust the scale, translateX, translateY to present a subset of the map?  Background info is that some scenes are
        // all represented in a single large map image.
        // e.g. Dam, DamRiverTransitionZoneB, and DamTransitionZone scenes are all on a single map.
        // and it would be nice to zoom in on the actual playable area.
        // We would need to add the scale, translateX, translateY values to the regions-to-mapURL.json file.

        const version = '1.0.56';
        const SERVER_URL = 'http://localhost:8080';
        //const REGIONS_JSON_URL = 'https://okclm.github.io/TLD-Map-Client/regions-to-mapURL.json';
        const REGIONS_JSON_URL = 'https://raw.githubusercontent.com/okclm/TLD-Map-Client/master/regions-to-mapURL.json';
        //const POIS_BASE_URL = 'https://okclm.github.io/TLD-Map-Client/pois/';
        const POIS_BASE_URL = 'https://raw.githubusercontent.com/okclm/TLD-Map-Client/master/pois/';
        //const CALIBRATION_BASE_URL = 'https://okclm.github.io/TLD-Map-Client/calibration/';
        //const REGIONS_ZOOM_TRANS_URL = 'https://raw.githubusercontent.com/okclm/TLD-Map-Client/master/regions-zoom-trans.json';
        const REGIONS_ZOOM_TRANS_URL = 'https://raw.githubusercontent.com/okclm/TLD-Map-Client/master/regions-zoom-trans.json';

        let currentScene = null;
        let currentDifficulty = 'easy';
        let mapWidth = 3203; // Fallback if detection fails
        let mapHeight = 3803;

        // Get URL query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Override server values with URL params (for debug/testing)
        // If param is missing, we will use what the TLD server returned
        // Also, note that both params are trimmed and the difficult param is lowercased for consistency
        const urlScene = getQueryParam('scene')?.trim() || null;
        const urlDifficulty = getQueryParam('difficulty')?.trim().toLowerCase() || null;
        const urlScale = parseFloat(getQueryParam('scale')?.trim()) || 1.0;
        const urlTranslateX = parseFloat(getQueryParam('translateX')?.trim()) || 0.0;
        const urlTranslateY = parseFloat(getQueryParam('translateY')?.trim()) || 0.0;
        // const urlScale = parseFloat(urlParams.get('scale')) || null;

        console.log(`Version ${version}: URL parameters - scene: "${urlScene}", difficulty: "${urlDifficulty}"`);
        console.log(`Version ${version}: URL parameters - scale: ${urlScale}, translateX: ${urlTranslateX}, translateY: ${urlTranslateY}`);

        // === Fetch current scene + difficulty ===
        async function getCurrentGameState() {
            try {
                const res = await fetch(`${SERVER_URL}/scene`);
                if (!res.ok) throw new Error(`Server returned ${res.status}`);
                const serverData = await res.json();

                console.log(`TLD Server reports scene (difficulty)=${serverData.sceneName} (${serverData.experienceMode})`);

                // Use URL params if provided, otherwise use server values
                // Example call with parameters: https://okclm.github.io/TLD-Map-Client/map.html?scene=RuralRegion&difficulty=hard
                const urlScene = getQueryParam('scene')?.trim() || null;
                const urlDifficulty = getQueryParam('difficulty')?.trim().toLowerCase() || null;
                console.log("URL override - Scene:", urlScene, "Difficulty:", urlDifficulty);

                const finalScene = getQueryParam('scene')?.trim() || serverData.sceneName;
                const finalDifficulty = getQueryParam('difficulty')?.trim().toLowerCase() || (serverData.experienceMode || 'easy');

                // Assign to the outer variables
                currentScene = finalScene;
                currentDifficulty = finalDifficulty;

                //console.log(`Version ${version}: TLD Server reports scene (difficulty)=${currentScene} (${currentDifficulty})`);
                //console.log("URL override - Scene:", currentScene, "Difficulty:", currentDifficulty);

                if (!currentScene) throw new Error('No scene name received');

                document.getElementById('status').textContent =
                    `${version}: Connected → ${currentScene} (${currentDifficulty})`;

                console.log(`Final scene (difficulty): ${currentScene} (${currentDifficulty})`);

                return true;
            } catch (err) {
                document.getElementById('status').textContent =
                    `${version}: Cannot connect to game (${err.message}). Is the mod running?`;
                console.error(err);
                return false;
            }
        }


        // This is where you can hardcode for testing:
        //currentScene = 'LakeRegion';
        //currentScene = 'MiningRegion';
        //currentScene = 'RavineTransitionZone';
        //currentScene = 'RuralRegion';
        //currentDifficulty = 'easy';
        //currentDifficulty = 'hard';

        //console.log(`Version ${version}: Overridden (debug) scene (difficulty)=${currentScene} (${currentDifficulty})`);

        // Prompt user for scene/difficulty override for testing
        //const userInputScene = prompt(`Current scene detected: ${currentScene}.\nPress OK to use this scene, or enter a different scene name for testing:`, currentScene);
        //if (userInputScene && userInputScene.trim() !== '') {
        //    currentScene = userInputScene.trim();
        //}
        //if (!currentScene) throw new Error('No scene name received');

        //const userInputDifficulty = prompt(`Current difficulty detected: ${currentDifficulty}.\nPress OK to use this difficulty, or enter a different difficulty for testing:`, currentDifficulty);
        //if (userInputDifficulty && userInputDifficulty.trim() !== '') {
        //    currentDifficulty = userInputDifficulty.trim();
        //}


        // === Load map image + POIs ===
        async function loadMapAndPois() {
            if (!currentScene) return;

            document.getElementById('status').textContent = `${version}: Loading ${currentScene} (${currentDifficulty})...`;

            const svg = document.getElementById('map-svg');
            svg.innerHTML = ''; // Clear previous

            // Load region-to-map mapping
            let regions;
            try {
                regions = await fetch(REGIONS_JSON_URL).then(r => r.json());
            } catch (err) {
                document.getElementById('status').textContent = `${version}: Failed to load region map database`;
                return;
            }

            // Load region-zoom-trans mapping (REGIONS_ZOOM_TRANS_URL)
            let rzt;
            try {
                rzt = await fetch(REGIONS_ZOOM_TRANS_URL).then(r => r.json());
            } catch (err) {
                document.getElementById('status').textContent = `${version}: Failed to load region-zoom-trans database`;
                return;
            }

            // Apply zoom/translate from database
            scale = rzt[currentScene]?.scale || 1.0;
            urlScale = scale;

            translateX = rzt[currentScene]?.translateX || 0.0;
            urlTranslateX = translateX;

            translateY = rzt[currentScene]?.translateY || 0.0;
            urlTranslateY = translateY;

            updateTransform();
            console.log(`Applied zoom/translate for ${currentScene}: scale=${scale}, translateX=${translateX}, translateY=${translateY}`);

            const mapUrl = regions[currentScene]?.[currentDifficulty];
            if (!mapUrl) {
                document.getElementById('status').textContent =
                    `${version}: No map URL found for ${currentScene} (${currentDifficulty})`;
                return;
            }

            // Dynamically detect image size
            try {
                const { width, height } = await getImageDimensions(mapUrl);
                mapWidth = width;
                mapHeight = height;
                svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
            } catch (err) {
                console.warn(`Image dimension detection failed: ${err}. Using fallback.`);
            }

            // Add map image
            const image = document.createElementNS('http://www.w3.org/2000/svg', 'image');
            image.setAttribute('href', mapUrl);
            image.setAttribute('preserveAspectRatio', 'xMidYMid meet');
            svg.appendChild(image);

            // Load POIs
            const poisUrl = `${POIS_BASE_URL}${currentScene}.json`;
            try {
                const pois = await fetch(poisUrl).then(r => r.json());

                pois.forEach(poi => {
                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('cx', poi.svgX);  // Use harvested svgX directly
                    circle.setAttribute('cy', poi.svgY);  // Use harvested svgY directly
                    circle.setAttribute('r', '12');       // Bigger for visibility

                    // Always add base POI class
                    circle.classList.add('poi');

                    // Add danger class if label contains "DANGER!"
                    if (poi.label?.toUpperCase().includes('DANGER!')) {
                        circle.classList.add('poi-danger');
                        circle.classList.add('poi-fast');  // faster pulse
                    }

                    // Tooltip text
                    const tooltipText = poi.label
                        ? `${poi.label} [${poi.x.toFixed(2)}, ${poi.y.toFixed(2)}, ${poi.z.toFixed(2)}]`
                        : `POI at ${poi.x.toFixed(2)}, ${poi.y.toFixed(2)}, ${poi.z.toFixed(2)}`;

                    // <title> for native tooltip
                    const titleElem = document.createElementNS('http://www.w3.org/2000/svg', 'title');
                    titleElem.textContent = tooltipText;
                    circle.appendChild(titleElem);

                    // 'title' attribute fallback
                    circle.setAttribute('title', tooltipText);

                    // <desc> for accessibility
                    const desc = document.createElementNS('http://www.w3.org/2000/svg', 'desc');
                    desc.textContent = tooltipText;
                    circle.appendChild(desc);

                    circle.onclick = () => teleport(poi.scene || currentScene, poi.x, poi.y, poi.z);
                    svg.appendChild(circle);

                    console.log(`POI "${poi.label}": game(${poi.x.toFixed(2)}, ${poi.y.toFixed(2)}) → svg(${poi.svgX.toFixed(1)}, ${poi.svgY.toFixed(1)})`);
                });

                document.getElementById('status').textContent =
                    `${version}: Loaded: ${currentScene} (${currentDifficulty}) — ${pois.length} POIs`;
            } catch (err) {
                document.getElementById('status').textContent =
                    `${version}: POIs not found for ${currentScene}. Using map only.`;
                console.warn('POI load failed:', err);
            }
        }

        // === Detect image dimensions dynamically ===
        async function getImageDimensions(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve({ width: img.naturalWidth, height: img.naturalHeight });
                img.onerror = reject;
                img.src = url;
            });
        }

        // === Send teleport request ===
        function teleport(scene, x, y, z) {
            const url = `${SERVER_URL}/teleport?scene=${encodeURIComponent(scene)}&x=${x}&y=${y}&z=${z}`;
            fetch(url)
                .then(res => {
                    if (!res.ok) return res.text().then(text => { throw new Error(text); });
                    return res.text();
                })
                .then(text => alert('Success: ' + text))
                .catch(err => {
                    alert('Teleport failed: ' + err.message);
                    if (err.message.includes('Wrong region')) {
                        loadCurrentGameStateAndMap();
                    }
                });
        }

        // === Main entry point ===
        async function loadCurrentGameStateAndMap() {
            const connected = await getCurrentGameState();
            if (connected) {
                await loadMapAndPois();
            }
        }

        // === INTERACTIVE ZOOM & PAN ===
        // scale = 1.0;
        scale = urlScale;
        // translateX = 0;
        translateX = urlTranslateX;
        // translateY = 0;
        translateY = urlTranslateY;
        const zoomSpeed = 0.15; // Adjust for feel
        const minScale = 0.5;
        const maxScale = 6.0;

        const container = document.getElementById('map-container');
        const svg = document.getElementById('map-svg');
        updateTransform();  // Initial display?

        // Update transform
        function updateTransform() {
            svg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            document.getElementById('status').textContent =
                `${version}: ${currentScene} (${currentDifficulty}) translate(${translateX.toFixed(2)}px, ${translateY.toFixed(2)}px) scale(${scale.toFixed(2)})`
                ;
        }

        // Mouse wheel zoom
        container.addEventListener('wheel', (e) => {
            e.preventDefault();

            const rect = svg.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const direction = e.deltaY > 0 ? -1 : 1;
            const newScale = scale + direction * zoomSpeed * scale;
            scale = Math.max(minScale, Math.min(maxScale, newScale));

            // Zoom toward mouse
            translateX -= mouseX * (newScale - scale);
            translateY -= mouseY * (newScale - scale);

            updateTransform();
        }, { passive: false });

        // Drag panning (left mouse button)
        let isDragging = false;
        let startX = 0;
        let startY = 0;

        container.addEventListener('mousedown', (e) => {
            if (e.button !== 0) return; // Left button only
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            container.style.cursor = 'grabbing';
            e.preventDefault();
        });

        container.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateTransform();
            e.preventDefault();
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                container.style.cursor = 'grab';
            }
        });

        document.addEventListener('mouseleave', () => {
            if (isDragging) {
                isDragging = false;
                container.style.cursor = 'grab';
            }
        });

        // Optional: Reset on double-click
        container.addEventListener('dblclick', () => {
            // scale = 1.0;
            scale = urlScale;
            // translateX = 0;
            translateX = urlTranslateX;
            // translateY = 0;
            translateY = urlTranslateY;
            updateTransform();
        });

        // Initial load
        loadCurrentGameStateAndMap();

        // Optional: Refresh every 30 seconds
        // setInterval(loadCurrentGameStateAndMap, 30000);
    </script>
</body>
</html>
